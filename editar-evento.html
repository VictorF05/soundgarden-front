<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Gardens - Painel Administrativo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="d-flex justify-content-around align-items-center bg-light d-block d-xl-none">
        <a href="./index.html">
            <img src="img/Sound-logo.png" width="120">
        </a>
        <div class="dropdown">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              menu
            </a>
          
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="./admin.html">Eventos</a>
              <a class="dropdown-item" href="./admin.html">Funcionários</a>
              <a class="dropdown-item" href="./admin.html">Usuários</a>
              <a class="dropdown-item" href="./index.html">Landing Page</a>
            </div>
          </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="d-none d-xl-flex flex-column p-3 bg-light col-2">

                <a href="./index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4 px-5">
                        <img src="img/Sound-logo.png" alt="Gama Lounge" class="img-responsive">
                    </span>
                </a>
                <p class="text-center">painel administrativo</p>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="./admin.html" class="nav-link active" aria-current="page">
                            Eventos
                        </a>
                    </li>

                    <li>
                        <a href="./admin.html" class="nav-link link-dark">
                            Funcionários
                        </a>
                    </li>
                    <li>
                        <a href="./admin.html" class="nav-link link-dark">
                            Usuários
                        </a>
                    </li>
                    <li>
                        <a href="./index.html" class="nav-link link-dark">
                            Landing Page
                        </a>
                    </li>
                </ul>
                <hr>

            </aside>
            <main class="col-12 col-xl-9  p-3 p-md-5">
                <div class="my-5">
                    <h1 class="text-center text-xl-left">Editar evento</h1>
                </div>
                <div>
                    <!-- - cadastro de evento (nome, atrações, descrição, horário, data, numero de ingressos) -->
                    <form class="d-flex flex-column col-12 col-xl-6">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" aria-describedby="nome">
                        </div>
                        <div class="mb-3">
                            <label for="banner" class="form-label">Banner</label>
                            <input type="text" class="form-control" id="banner" aria-describedby="banner">
                            <small>adicione o link da imagem</small>
                        </div>
                        <div class="mb-3">
                            <label for="atracoes" class="form-label">Atrações</label>
                            <input type="text" class="form-control" id="atracoes" aria-describedby="atracoes">
                            <small>insira o nome dos artistas separados por vírgula</small>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea name="descricao" id="descricao" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="datetime" name="data" id="data" class="form-control"
                                placeholder="00/00/00 00:00">
                        </div>
                        <div class="mb-3">
                            <label for="lotacao" class="form-label">Lotação (número de ingressos disponiveis)</label>
                            <input type="number" class="form-control" id="lotacao" aria-describedby="lotacao">
                        </div>
                        <button type="submit" class="btn btn-primary align-self-center align-self-xl-start">enviar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<script src="./js/editar-evento.js"></script>
</html>
